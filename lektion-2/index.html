<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lektion 2</title>
</head>
<body>
    <h2>Listor</h2>

    <ul><!-- unordered list-->
        <li>Ett</li> <!-- list item -->
        <li>Två</li>
        <li>Tre</li>
    </ul>

    <ol><!-- ordered list -->
        <li>första</li>
        <li>andra</li>
        <li>tredje</li>
        <li>fjärde</li>

    </ol>

    <h2>Tabell</h2>

    <table border="1"><!-- använd hellre css än border-attributet för att styla...  -->
        <tr>
            <th>Hunddjur</th><!-- table header-->
            <th>Kattdjur</th>
        </tr>

        <tr><!-- table row -->
            <td>hund</td> <!-- table data -->
            <td>katt</td>
        </tr>
        <tr>
            <td>varg</td>
            <td>tiger</td>
        </tr>
        <tr>
            <td>räv</td>
            <td>lo</td>
        </tr>
    </table>

    
</body>
</html>
