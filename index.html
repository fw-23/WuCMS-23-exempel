<body>
    <h3>Webbutveckling och CMS 2023</h3>
    
    <!-- onclick är en s.k. lyssnare som "lyssnar" efter ett klick-->
    <div id="burger-btn" onclick="burgerClick()">☰</div>
    <nav>
        <div><a href="./lektion-1/">Lektion 1</a></div>

    </nav>

    <script>
        //console.log("javascript funkar!")

        function burgerClick() {
            console.log("Du klickade på burgaren!")

            // vi sparar menyn i en variabel för läslighetens skull
            let menu = document.querySelector("nav")

            // Kolla nav-menyns css "display": 
            // if "none" then "flex" else "none" 
            if (menu.style.display != "flex") {
                menu.style.display = "flex"
            } else {
                menu.style.display = "none"
            }

        }
    </script>
